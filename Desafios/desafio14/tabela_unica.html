<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family : Arial , Helvetica , sans-serif;
        }
        table {
            border-collapse: collapse;
                       
        }
        th ,  td {
            border :  2px solid black ;
            padding :  10px ; 
        }
        .center {
            text-align : centro;
        }

        .required {
            text-align: right;
        }

        .inverse {
            background-color: rgb(82, 82, 75);
            color: white;
        }

        .highligt {
            font-weight:bolder;
        }
    </style >
</head >
</body >
    <table>
        <tr  class =" inverse" >
            <th  rowspan =" 2 " scope =" col " > Área </th>
            <th  rowspan =" 2 " scope =" col " > Disciplinas </th >
            <th  colspan ="4" scope =" colgroup " > Notas </th >
            <th  rowspan =" 2 " scope =" col " > Média </th > 
            
        </tr>
        <tr  class =" inverse " >
            <th  scope =" col " > Nota 1 </th >
            <th  scope =" col " > Nota 2 </th >

            <th  scope =" col " > Nota 3 </th >
            <th  scope =" col " > Nota 4 </th >
        </tr>
        <tr >
            <th  rowspan =" 4 " scope =" rowgroup " > Exatas </th>
            <td > Matemática </td >
            <td  class =" center " > 0,0 </td>
            <td  class =" center " > 0,0 </td>
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
        </tr >
        <tr >
            <td > Física </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
        </tr >
        <tr >
            <td > Química </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
        </tr >
        <tr >
            <td > Biologia </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center" > 0,0 </td >
            <td  class =" center" > 0,0 </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
        </tr >
        <tr class ="inverse">
            <th  colspan =" 6 " scope =" row " > Média de Exatas </th>
            <td class ="center highlight " > 0,0 </td>
        </tr>
        <tr>
            <th  rowspan =" 2 " scope =" rowgroup " > Humanas </th>
            <td > História </td>
            <td  class =" center " > 0,0 </td>
            <td  class =" center " > 0,0 </td>
            <td  class =" center " > 0,0 </td>
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
        </tr>
        <tr>
            <td > Geografia </ td >
            <td  class=" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
            <td  class =" center " > 0,0 </td >
        </tr>
        <tr  class =" inverse ">
            <th  colspan =" 6 " scope ="rowgroup" > Média de Humanas </th>
            <td  class =" center highlight " > 0,0 </td>
        </tr>
    </table>


    
</body>
</html>
