<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!-- media all é pra todos os tipos de midias  e é uma media type-->


    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!-- retrato.css vai dar todas as configura;'oes de telas que tiverem em modo retrato -->


    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape">
    <!-- paisagem.css vai dar em todas as configuraçoes de telas que tiverem em modo paisagem-->

<!-- media feature é colocada sempre em parenteses -->


</head>

</html>
